<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"/>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>TinyPet</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>

<section id="todoapp" ng-controller="todoController as todoCtrl">
	<header id="header">
		
		<nav class="navbar-fixed navbar-dark bg-dark">
			<a class="navbar-brand center" href="#">
				<img src="logo.png" height="150" width="150" alt=""/>
			</a>
			<ul class="nav nav-tabs">
				<li class="nav-item">
				  <a class="nav-link active" href="#">Parcourir les pétitions</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" ng-disabled="PasCo" href="#">Mes pétitions</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" ng-disabled="PasCo" href="nouvellePetition.html">Nouvelle pétition</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Connexion google ici</a>
				  </li>
			  </ul>
		  </nav>




		<section id="main">
			<ul id="todo-list">
					<!-- Si la tâche est finie appliquer la class 'completed' sur li -->
					<li ng-repeat="tache in todoCtrl.todos track by $index" ng-class="{completed: tache.completed}">
						<div class="view">
							<label for="{{ 'task_' + $index }}">{{ tache.libelle | uppercase }} </label>
							<label for="{{ 'task_' + $index }}">{{ tache.priorite }} </label>
							<label for="{{ 'task_' + $index }}">{{ tache.echeance }} </label>
							<label for="{{ 'task_' + $index }}">{{ tache.dateEcheance | date:'yyyy-MM-dd'}} </label>
							<!-- Switch pour passer la tâche au statut finie -->
							<input id="{{ 'task_' + $index }}" type="checkbox" class="toggle" ng-model="tache.completed"/>
							<!-- Bouton permettant de supprimer une tâche -->
							<button class="destroy" ng-click="todoCtrl.destroy(tache)"> supprimer</button>
						</div>
					</li>
				</ul>
		</section>

	</header>
</section>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="app.js"></script>
</body>
</html>
